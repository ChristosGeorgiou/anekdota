<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{joke.content[0]}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card style="position: relative">
    <ion-card-content>
      <div style="padding:2rem 1rem;">
        <p style="font-size:2.5rem;" *ngFor="let part of joke.content">{{part}}</p>
      </div>
      <hr>
      <ion-note>
        <span class="joke-tag" *ngFor="let tag of joke.tags">{{tag}}</span>
        <br> {{joke.date| amTimeAgo}} - {{joke.points}} ποντους
      </ion-note>
    </ion-card-content>
    <span class="nsfw-badge" *ngIf="nsfw">ΠΡΟΣΤΥΧΟ</span>
  </ion-card>
  <div padding text-right>
    <!--<button ion-button icon-left round outline>
      <ion-icon name="share"></ion-icon> ΑΠΟΣΤΟΛΗ
    </button>-->

    <button ion-button small icon-left outline round color="danger">
      <ion-icon name="alert"></ion-icon> ΑΝΑΦΟΡΑ
    </button>
  </div>
  <pre>{{joke|json}}</pre>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-left color="dark" (click)="previous()" [disabled]="!hasPrevious">
        <ion-icon name="arrow-back"></ion-icon>
        ΝΕΟΤΕΡΟ
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right (click)="next()" [disabled]="!hasNext">
        ΠΑΛΙΟΤΕΡΟ
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
