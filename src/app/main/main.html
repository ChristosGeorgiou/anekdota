<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <ion-icon name="happy"></ion-icon>
      ΑΝΕΚΔΟΤΑ
      <ion-icon name="happy"></ion-icon>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid style="padding:0;">
    <ion-row>
      <ion-col col-12>
        <ion-list style="margin-bottom:1rem;">
          <ion-list-header>
            <ion-icon name="pulse"></ion-icon> προσφατα
          </ion-list-header>
          <button ion-item *ngFor="let joke of jokes.latest" [navPush]="jokePage" [navParams]="joke">
            <h2>{{joke.content[0]}}</h2>
            <p>{{joke.date| amTimeAgo}} -
              <span class="joke-tag" *ngFor="let tag of joke.tags">{{tag}}</span>
            </p>
            <ion-badge item-right *ngIf="joke.isNew">NEW</ion-badge>
          </button>
          <ion-item>
            <button ion-button clear item-right icon-right>
              περισσοτερα
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-sm-6>
        <ion-list style="margin-bottom:1rem;">
          <ion-list-header>
            <ion-icon name="thumbs-up"></ion-icon> καλυτερα
          </ion-list-header>
          <button ion-item *ngFor="let joke of jokes.best" [navPush]="jokePage" [navParams]="joke">
            <h2>{{joke.content[0]}}</h2>
            <p>{{joke.points}} ποντους -
              <span class="joke-tag" *ngFor="let tag of joke.tags">{{tag}}</span>
            </p>
          </button>
        </ion-list>
      </ion-col>
      <ion-col col-sm-6>
        <ion-list style="margin-bottom:1rem;">
          <ion-list-header>
            <ion-icon name="thumbs-down"></ion-icon> χειροτερα
          </ion-list-header>
          <button ion-item *ngFor="let joke of jokes.worst" [navPush]="jokePage" [navParams]="joke">
            <h2>{{joke.content[0]}}</h2>
            <p>{{joke.points}} ποντους -
              <span class="joke-tag" *ngFor="let tag of joke.tags">{{tag}}</span>
            </p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list style="margin-bottom:1rem;">
          <ion-list-header>
            <ion-icon name="list-box"></ion-icon> κατηγοριες
          </ion-list-header>
          <button ion-item *ngFor="let category of categories" [navPush]="categoryPage" [navParams]="category">
            <ion-thumbnail item-left>
              <img [src]="category.image">
            </ion-thumbnail>
            <h2>{{category.title}}</h2>
            <p>{{category.count}}</p>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
